name: "publish-macos-arm"

on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set environment variables
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
          echo "NAME=$(node -p "require('./package.json').name")" >> $GITHUB_ENV
          echo "IDENTIFIER=$(node -p "require('./package.json').identifier")" >> $GITHUB_ENV    
          echo "DESCRIPTION=$(node -p "require('./package.json').description")" >> $GITHUB_ENV

      - name: Check environment variables
        run: |
          echo "ENV VERSION: ${{ env.VERSION }}"
          echo "ENV NAME: ${{ env.NAME }}"
          echo "ENV IDENTIFIER: ${{ env.IDENTIFIER }}"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install npm dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ env.VERSION }}
          releaseName: "Version ${{ env.VERSION }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: --target aarch64-apple-darwin
          distPath: ./build
          bundleIdentifier: ${{ env.IDENTIFIER }}
          appName: "${{ env.NAME }}"
          appVersion: "${{ env.VERSION }}"

      - name: Locate and rename artifact
        run: |
          echo "Current directory contents:"
          ls -la
          echo "\nLooking in src-tauri/target/aarch64-apple-darwin/release/bundle/dmg..."
          find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" -type f || true
          echo "\nLooking in src-tauri/target/release/bundle/dmg..."
          find src-tauri/target/release/bundle/dmg -name "*.dmg" -type f || true
          echo "\nSearching for all DMG files..."
          find . -name "*.dmg" -type f
          
          # Try to locate and move the DMG file from the ARM-specific path
          if [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg" ]; then
            find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" -exec mv {} ${{ env.NAME }}-${{ env.VERSION }}-macos-arm.dmg \;
          elif [ -d "src-tauri/target/release/bundle/dmg" ]; then
            find src-tauri/target/release/bundle/dmg -name "*.dmg" -exec mv {} ${{ env.NAME }}-${{ env.VERSION }}-macos-arm.dmg \;
          fi

          echo "\nFinal file check:"
          ls -la ${{ env.NAME }}-${{ env.VERSION }}-macos-arm.dmg || true

      - name: Get Release
        id: get_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./${{ env.NAME }}-${{ env.VERSION }}-macos-arm.dmg
          asset_name: ${{ env.NAME }}-${{ env.VERSION }}-macos-arm.dmg
          asset_content_type: application/x-apple-diskimage
